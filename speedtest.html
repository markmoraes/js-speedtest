<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Download speed test</title>
<script type="text/javascript">
	// Simple download speed test in HTML and Javascript
	// Mark Moraes
	var debug = 0
	// generic idiom to display progress messages
	function showprogress(msg, append) {
		if (console) {
			console.log(msg)
		}
		var p = document.getElementById("progress")
		if (p) {
			if (append) {
				p.innerHTML = p.innerHTML + "<br/>" + msg
			} else {
				p.innerHTML = msg
			}
			p.style.display = "block"
		}
	};

	var q = window.location.search
	var bstart = 1
	var tmax = 10
	var tstart = (new Date()).getTime()
	var url = "/cgi-bin/genrandom"
	if (q != "") {
		var v = Number(q.substr(1));
		if (v > 0) {
			n = v
		}
	}
	function startmsg() {
		var t = (new Date()).getTime()
		showprogress("Loading test data starting at "+bstart.toString()+" Mbytes, doubling till "+tmax.toString()+" seconds, please wait...", false);
		if (debug) showprogress("startmsg "+(t-tstart), true)
	}
	// make sure startmsg runs asynchronously (now) while the
	// download happens
	window.addEventListener('load',startmsg)
	
	var i = -2
	var sTime = 0
	var rttbase = 0
	var b = 0
	var oReq = new XMLHttpRequest();
	function dorequest() {
		sTime = (new Date()).getTime()
		if (i < 0) {
			bmax=0
			if (i == -1) b = bstart
		} else {
			bmax = (b*1000000-1)
			b = b*2
		}
		if (debug) showprogress("Asking for 0-"+bmax+" bytes at "+(sTime-tstart), true)
		oReq.open("GET", url, true)
		oReq.responseType = "blob"
		oReq.setRequestHeader("Range", "bytes=0-"+bmax)
		oReq.send()
	}
	oReq.onload = function(oEvent) {
        	var eTime = (new Date()).getTime()
		var dt = (eTime - sTime)
        	var duration = dt - rttbase
		if (this.status==200 || this.status == 206) { 
			var bits = this.response.size*8
			var kbps = (bits/duration).toFixed(2)
			var mbps = (bits/1000./duration).toFixed(2)
			showprogress(i.toString()+": Downloaded "+this.response.size/1000000+" Mbytes in "+dt+" ms, "+duration+" ms over round-trip baseline, "+kbps+" Kbps, "+mbps+" Mbps", true)
			if (eTime - tstart < tmax*1000) {
				dorequest()
			} else {
				showprogress("Done.", true)
			}
	  	} else {
			showprogress(i.toString()+": Download failed with status "+this.status, true)
	  	}
		if (i == 0) {
			rttbase = duration;
			showprogress("Setting round-trip baseline to "+rttbase+" ms", true)
		}
		i = i+1
	};
	dorequest()
</script>
</head>
<body>
<div id="progress">If you see this for very long, Javascript might be turned off</div>
</body>
</html>
